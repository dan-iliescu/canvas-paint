<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Painter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" height="800" width="600"></canvas>
    <div class="dashboard">
      <input type="color" name="penColor" value="#000000" />
      <input
        type="range"
        name="penWidth"
        min="1"
        max="100"
        step="2"
        value="5"
      />
      <button id="saver">Save picture</button>
    </div>
    <img src="" alt="" id="myImage" />
    <script src="script.js"></script>
  </body>
</html>
